<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link JS -->
    <link rel="stylesheet" href="../app.js">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../stlye.css">
</head>

<body>
    <!-------------------------- Inicio de  Header --------------------------------->
    <header class="sticky-top">
        <h1 class="centrar">3D Printer Store</h1>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex" id="navbarNavAltMarkup">
                <div class="navbar-nav positio-nav ">
                <a class="nav-link color-txt" href="../index.html">Inicio</a>
                <a class="nav-link color-txt" href="./productos.html">Productos</a>
                <a class="nav-link nav-loggin color-txt" href="./loggin.html">Loggin</a>
                </div>
            </div>
            </div>
        </nav>
        </header>
    <!--------------------------------------------------- Fin de Header ---------------------------------->
    <main>
        <section class="container-fluid" id="catalogo">
            <div id="filtros">
                <select class="form-select form-select-lg mb-3 filtrarPor" aria-label=".form-select-lg example">
                    <option selected value="categorias">Anime</option>
                    <option value="naruto">Naruto</option>
                    <option value="dragon ball">Dragon ball</option>
                    <option value="one piece">One piece</option>
                </select>
                
                <select class="form-select form-select-sm ordenarPor" aria-label=".form-select-sm example">
                    <option selected>Ordenar por</option>
                    <option value="PrecioAs">Precio ascendente</option>
                    <option value="PrecioDes">Precio descendente</option>
                    <option value="NombreAs">Nombre ascendente</option>
                    <option value="NombreDes">Nombre descendete</option>
                    
                </select>
            </div>
            <div id="productos" class="row"></div>

            <!-- Boton sticky del carrito -->
            <div class="sticky  modal-carrito"data-bs-toggle="modal" data-bs-target="#exampleModal" 
            alt="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <p class="cantCarrito"></p>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body ">
                            <div class="row border-bottom mb-3">
                                <div class="col-5 centrar border">Producto</div>
                                <div class="col-3 centrar border">Cantidad</div>
                                <div class="col-2 centrar border">$</div>
                            </div>
                            <div class="carrito mb-5"></div>
                            <div class="row mb-5">
                                <div class="col-4 text-primary  fs-2">total</div>
                                <div class="col-4 total text-primary fs-2"></div>
                                <button class="btn btn-danger col-4 btn-vaciar">Vaciar</button>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <div class="text-danger-emphasis txt-desconectado"> Debes iniciar sesion para poder comprar</div>
                            <button type="button" class="btn btn-primary" id="comprar" >Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- Script JS -->
    <script src="../app.js"></script>

    <!-- Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
